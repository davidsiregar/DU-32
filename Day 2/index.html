<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <form
      action="form-input"
      style="
        background-color: white;
        width: 400px;
        margin: auto;
        margin-top: 150px;
      "
    >
      <div style="margin-bottom: 20px">
        <label for="input-name" style="font-size: 23px; font-weight: 700"
          >Name</label
        >
        <input
          type="text"
          name="input-name"
          placeholder="Name"
          required
          style="
            width: 99%;
            background-color: white;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 15px;
            text-align: center;
          "
        />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" />
      </div>
      <div>
        <label for="input-phone">Phone Number</label>
        <input type="number" />
      </div>

      <div style="margin-bottom: 20px">
        <label for="input-subjek">Subject</label>
        <select name="" id="">
          <option value="hidden"></option>
          <option value="1"></option>
          <option value="2"></option>
        </select>
      </div>

      <button
        style="
          padding: 10px;
          border: none;
          border-radius: 10px;
          background-color: orangered;
          color: white;
          cursor: pointer;
          width: 25%;
          text-align: right;
        "
      >
        Submit
      </button>
    </form>
  </body>
</html>
