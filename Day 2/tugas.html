<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Html</title>
    <link rel="stylesheet" href="../Day 2/style.css" />
    <script
      src="https://kit.fontawesome.com/b456e09962.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="text-align: center">GET IN TOUCH</h1>
    <form
      action="input-form"
      style="width: 600px; margin: auto; margin-top: 30px"
    >
      <div style="margin-bottom: 20px">
        <label for="input-name" style="font-size: 25px; font-weight: 600"
          >Name</label
        >
        <input
          type="name"
          id="input-name"
          maxlength="10"
          required
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            background-color: white;
            text-align: center;
          "
        />
      </div>

      <div style="margin-bottom: 20px">
        <label for="input-email" style="font-size: 25px; font-weight: 600"
          >Email</label
        >
        <input
          type="number"
          required
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            background-color: white;
            text-align: center;
          "
        />
      </div>
      <div style="margin-bottom: 20px">
        <label for="input-phone" style="font-size: 25px; font-weight: 600"
          >Phone Number</label
        >
        <input
          type="number"
          required
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            background-color: white;
            text-align: center;
          "
        />
      </div>

      <div style="margin-bottom: 20px">
        <label for="input-subject" style="font-size: 25px; font-weight: 600"
          >Subject
        </label>
        <select
          id="subject"
          required
          style="
            width: 104%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            background-color: white;
            text-align: center;
          "
        >
          <option value="hidden"></option>
          <option value="Let's Talk" style="font-weight: 200">
            Let's Talk
          </option>
          <option value="Let's Collaboration">Let's Collaboration</option>
          <option value="I'm Hiring">I'm Hiring</option>
        </select>
      </div>

      <div>
        <label for="input-message" style="font-size: 25px; font-weight: 600"
          >Your Message</label
        >
        <textarea
          id="Message"
          cols="50"
          rows="10"
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            background-color: white;
            text-align: center;
          "
        ></textarea>
      </div>

      <button
        style="
          background-color: black;
          padding: 10px;
          color: white;
          border: 1px solid;
          border-radius: 20px;
          text-align: center;
          margin-left: 84%;
          margin-top: 10px;
          width: 20%;
        "
      >
        Submit
      </button>
    </form>
  </body>
</html>
